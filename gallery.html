<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | My Art & Stories</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="page-header">
    <h1>Gallery</h1>
    <a href="index.html">← Back to Home</a>
  </header>

  <main class="gallery-grid">
    <img src="images/sample1.jpg" alt="(Sample Image 1 — Replace Me)" class="gallery-item">
    <img src="images/sample2.jpg" alt="(Sample Image 2 — Replace Me)" class="gallery-item">
    <img src="images/sample3.jpg" alt="(Sample Image 3 — Replace Me)" class="gallery-item">
  </main>

  <!-- Image modal -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const close = document.getElementsByClassName('close')[0];
    const items = document.querySelectorAll('.gallery-item');

    items.forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'block';
        modalImg.src = img.src;
      });
    });

    close.onclick = function() { modal.style.display = 'none'; }
    window.onclick = function(e) { if (e.target == modal) modal.style.display = 'none'; }
  </script>
</body>
</html>
